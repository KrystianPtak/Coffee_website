<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Asul:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Arizonia&display=swap"
			rel="stylesheet"
		/>

		<title>Coffee House</title>
		<script
			src="https://kit.fontawesome.com/23064d9629.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="/css/products.css" />
	</head>
	<body>
		<!-- /////////////////////////nav///////////////// -->
		<div id="nav-container"></div>

		<div class="modal">
			<div class="modal__body container">
				<div class="modal__images">
					<div class="modal__main-img">
						<img class="modal__img" src="/img/coffies/mocha.jpg" alt="" />
					</div>
					<div class="modal__small-images">
						<img class="modal__img" src="/img/coffies/mocha.jpg " alt="" />
						<img
							class="modal__img"
							src="/landscape-ga20b37c6c_640.jpg"
							alt=""
						/>

						<img class="modal__img" src="/japan-g3fb6c5799_1280.jpg" alt="" />
					</div>
				</div>
				<div class="modal__content">
					<h2 class="modal__heading">Mocha</h2>
					<span class="modal__price">$5.49</span>
					<p class="modal__text">
						Experience decadence with our Mocha, an enticing fusion of velvety
						espresso, rich chocolate, and steamed milk, promising pure bliss in
						every sumptuous sip.
					</p>
					<div class="modal__buttons">
						<div class="modal__count">
							<i class="modal__down fa-solid fa-chevron-down"></i>
							<input class="modal__input" type="text" value="1" />
							<i class="modal__up fa-solid fa-chevron-up"></i>
						</div>

						<button class="modal__btn-add">add to card</button>
					</div>
				</div>
			</div>
		</div>

		<!-- //////////////////////////newsletter///////////// -->
		<div class="newsletter">
			<div class="newsletter__content container">
				<h3 class="newsletter__title">SIGN UP NEWSLETTER</h3>
				<p class="newsletter__text">
					Subscribe Our Newsletter & Join our list and get 15% off your first
					purchase Oder !
				</p>
			</div>

			<form class="newsletter__form">
				<div class="newsletter__box">
					<input
						type="email"
						placeholder="Write Your Email"
						class="newsletter__input"
					/>
					<p class="newsletter__msg"></p>
				</div>

				<button class="newsletter__btn">Subscribe</button>
			</form>
		</div>

		<footer class="footer"><span class="footer__date"></span></footer>
		<!-- </div> -->

		<script src="/navigation.js"></script>
		<script src="/script.js"></script>
	</body>
</html>
